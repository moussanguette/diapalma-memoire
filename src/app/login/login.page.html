
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome back</ion-title>
    <p class="subTitle">sign in to access your account</p>
  </div>

  <!--<form action=""> -->
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="nom utilisateur" class="input" type="text" name="username" [(ngModel)]="account.username" ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="mot de passe" class="input" type="password" name="password" [(ngModel)]="account.password" ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a  id="ouvrir-motdepassoublier" style="color: #FFC33C;">mot de passe oublier</a>
      </div>
      <div class="signupLink">
        <p>Vous n'avez pas de compte ? <a [routerLink]="['/register']" style="color: #FFC33C;">inscriver-vous</a></p>
      </div>
    </div>
    <div>
      <ion-button expand="block" (click)="login()" >Se Connecter</ion-button>
    </div>

    <ion-alert
      trigger="ouvrir-motdepassoublier"
      header="Veuillez entrer Votre mail"
      [buttons]="alertButtons"
      [inputs]="alertInputs"
    ></ion-alert>
    
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px" >
      <ion-fab-button [routerLink]="['/landing']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

 <!--</form>--> 
  
</ion-content>
