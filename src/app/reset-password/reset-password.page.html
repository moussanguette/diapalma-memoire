
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Veuillez entrer votre mail
      <p class="subTitle">pour recevoir le lien de reinitialisation du mot de passe</p>
    </ion-title>
  </div>
  
  <form action="">
    <div class="ion-padding">
      
      <ion-item>
        <ion-input placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
     
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px" >
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>
</ion-content>
