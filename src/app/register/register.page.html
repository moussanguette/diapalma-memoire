<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Cr√©er votre compte</ion-card-subtitle>
  </ion-card-header>
  
    <ion-card-content>
      <form action="">
        <div class="ion-padding">
          <ion-item>
            <ion-input placeholder="name" class="input" name="name" [(ngModel)]="account.name"></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input placeholder="email" class="input" name="email" [(ngModel)]="account.email"></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input placeholder="password" class="input" name="password" [(ngModel)]="account.password"></ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-item>
          
        
          <div>
            <p>Vous avez deja un compte ? <a [routerLink]="['/login']" style="color: #FFC33C;">Connectez-vous</a></p>
          </div>
        </div>
        
        <div>
          <ion-button expand="block" (click)="registerUser()" >S'inscire</ion-button>
        </div>
    
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
